<html>

    <link rel="stylesheet" href="index.css">
    <title>My Diary Sign In</title>

  <body>
    <div class="format signin">
      <h1 class="heading">My Diary</h1>
      <h5 class="heading">No functionality yet as instructed...all buttons give some feedback though...I think</h5>
      <form>
        <lable class="heading">Please Sign In</lable>
        <div>
          <lable for="username" class="labels">Username: </lable>
          <input type="text" id="username" placeholder="please enter your username" class="inputs">
        </div>
        <div>
          <lable for="password" class="labels">Password: </lable>
          <input type="password" id="password" placeholder="please enter your password" class="inputs">
        </div>
        <div class="buttons">
          <!--change type to submit when need to send data to server arrives-->
          <button type="button" id="signin" class="button">Sign-In</button> 
          <button type="button" id="signup" class="button">New User ? Sign up</button>
          <button type="button" id="resetpassword" class="button">Forgot Password ? Retrieve Now</button>    
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
